<script>
    document.querySelectorAll('a').forEach(link => {
        link.onclick = function(e){
            e.preventDefault()

            const item = link.nextElementSibling
            const estado = item.style.display
            item.style.display = estado === 'block' ? 'none' : 'block'

            //item.classList.toggle('hide')
        }
    })
</script>
